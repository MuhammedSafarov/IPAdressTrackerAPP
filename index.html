<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Ip Tracker</title>
  </head>

  <body>
    <div class="app-container">
      <div class="form-container">
        <h1 class="title">IP Address Tracker</h1>
        <form class="form-el">
          <input
            id="ip_address"
            type="text"     
            class="form-control"
            placeholder="Search for any IP address or Domain"
          />
          <button id="search_btn" class="btn btn-dark">
            <img
              src="images/icon-arrow.svg"
              width="12px"
              height="12px"
              alt=""
              srcset=""
            />
          </button>
        </form>
      </div>
      <div class="results-display">
        <div class="display-container">
          <div class="info-block">
            <h4 class="ex-title">IP Address</h4>
            <span id="current_ip" class="results"></span>
          </div>
          <div class="info-block">
            <h4 class="ex-title">Location</h4>
            <span id="current_town" class="results"></span>
          </div>
          <div class="info-block">
            <h4 class="ex-title">Timezone</h4>
            <span id="current_zone" class="results"></span>
          </div>
          <div class="info-block">
            <h4 class="ex-title">ISP</h4>
            <span id="current_isp" class="results"></span>
          </div>
        </div>
      </div>
      <div id="map" class="map-container"></div>
    </div>


    <script src="./main.js"></script>
  </body>
</html>
